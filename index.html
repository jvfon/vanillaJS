<!DOCTYPE html>
<html>
<head>
    <title>JS Vanilla</title>
    <script src="vanillaJS.js" type="text/javascript">
       
    </script>
</head>
<body>
    <h1></h1>
    <input type="button" id="looper" value="Do it again!">
    <p id="target"></p>
</body>
<script>
     document.getElementById("looper").onclick=function(){
         var dogs=[" German Sheperd", " Poodle", " Beagle"];

         var pets=[" cats", " fish", dogs, " birds"];
         
         dogs.push(" Pushing dog");

         for (index = 0; index < dogs.length; index++ ) {
             alert(dogs[index]);
         }

         document.getElementById("target").innerHTML = pets;

         alert(dogs.sort());
    
     }
</script>

</html>
